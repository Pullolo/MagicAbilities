name: MagicAbilities
version: '${project.version}'
main: net.pullolo.magicabilities.MagicAbilities
api-version: '1.20'
commands:
  binds:
    description: Change ability binds
    usage: /<command> <change/reset> <ability> <slot>
  destination:
    description: Set destination
    usage: /<command> <dest>
  setpower:
    description: Set power
    usage: /<command> <player> <power>
    permission: magic.admin
